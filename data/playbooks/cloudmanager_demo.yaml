---
- name: CloudManager Demo
  hosts: localhost
  tasks:
    - name: create NetApp Cloud Manager CVO for Azure single
      loop: "{{ envname.split(',') }}"
      netapp.cloudmanager.na_cloudmanager_cvo_azure:
        state: "{{ state }}"
        refresh_token: "{{ cloudmanager_auth.password }}"
        name: "{{ item }}"
        location: "{{ location }}"
        subscription_id: "{{ subscription_id }}"
        subnet_id: "{{ subnet_id }}"
        vnet_id: "{{ vnet_id }}"
        cidr: "{{ cidr }}"
        svm_password: P@assword!1
        client_id: "{{ cloudmanager_auth.user }}"
        writing_speed_state: "{{ writing_speed_state }}"
        allow_deploy_in_existing_rg: True
        vnet_resource_group: "{{ vnet_resource_group }}"
        resource_group: "{{ resource_group }}"
        feature_flags:
          simulator: True
      
    