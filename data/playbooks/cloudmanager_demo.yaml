---
- name: CloudManager Demo
  hosts: localhost
  tasks:
    - name: create NetApp Cloud Manager CVO for Azure single
      loop: "{{ envname.split(',') }}"
      netapp.cloudmanager.na_cloudmanager_cvo_azure:
        state: "{{ state }}"
        refresh_token: "{{ cloudmanager_auth.password}}"
        name: "{{ item }}"
        location: "{{ location }}"
        subscription_id: "1"
        subnet_id: subnet1
        vnet_id: Vnetid1
        cidr: "10.0.0.0/24"
        svm_password: P@assword!1
        client_id: "{{ cloudmanager_auth.user}}"
        writing_speed_state: NORMAL
        allow_deploy_in_existing_rg: True
        vnet_resource_group: rg
        resource_group: myrg
        feature_flags:
          simulator: True
      
    